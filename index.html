<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Mining</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200;300;400&family=IBM+Plex+Sans:wght@200;300;400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: black;
            
        }

        html,
        body,
        #map {
            height: 100%;
            width: 100%;
        }

        .title {
            color: rgb(0, 0, 0);
            font-family: "IBM Plex Mono",monospace;
            font-weight: 100;
        }

        .mapTitle {
            position: absolute;
            top: -10px;
            right: 10px;
            z-index: 999;
            margin-left: 50px;
        }

        body {
            color: white;
            font-family: "IBM Plex Mono",monospace;
            font-weight: 100;
        }

        #examples {
            margin-top: 20px;
            margin-left: 20px;
        }

        h2 {
            font-weight: 100;
            font-family: "IBM Plex Mono",monospace;
            padding-bottom: 1px;
            padding-left: 8px;
            font-size: 1rem;
        }
        h3 {
            font-weight: 500;
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 0.8rem;
            padding-bottom: 1px;
            padding-left: 8px;    
        }
        p {
            font-size: 0.6rem;
            font-family: "IBM Plex Mono",monospace;
            padding-left: 8px;
        }
        small{
            font-size: 0.4rem;
            font-family: "IBM Plex Mono",monospace;
            padding-left: 8px; 
        }
        .underline {
            border-top: solid 1px white;
            margin-bottom: 10px;  
            width: 96%;
            padding-left: 8px;
        }


        ul a {
            font-size: 16px;
            color: white;
        }


        /* No rounded borders */
        
        .leaflet-control-layers-expanded{
            font-family: "IBM Plex Mono",monospace;
        }

        input.visited{
            color:rebeccapurple
        }
        .leaflet-bar,
        .leaflet-control,
        .leaflet-control-layers,
        .leaflet-popup-content-wrapper {
            background-color: #050505f3;
            border-radius: 5px !important;
            color: white
            
        }
        .leaflet-control-zoom-in,.leaflet-control-zoom-out {
            position: absolute;
            bottom : 20px
        }
        div.leaflet-control-attribution.leaflet-control {
            background-color: #050505f3;
            border-radius: 5px !important;
            color: white
        }
        .leaflet-control-scale-line{
            background-color: #050505f3;
            border-radius: 5px !important;
            color: white
        }
        /* Panel to interact with layers */

        #floating-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            background-color: #050505f3;
            padding: 2px;
            opacity: 0.85;
        }

        #floating-panel ul {
            list-style-type: none;
            padding-left: 20px;
            padding-right: 20px;
        }

        #floating-panel ul li>label {
            display: block;
            margin: 2px;
        }

        #floating-panel ul li {
            margin-bottom: 10px;
        }

        .verticalRange {
            margin-top: 60px!important;
            margin-bottom: 60px!important;
            margin-left: -30px;
            margin-right: -30px;
            transform: rotate(270deg);
        }


        /* Popup*/

        span.popupText {
            font-size: 18px;
            letter-spacing: -0.25px;
            line-height: 20px;
            word-spacing: 0;
        }

        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: #050505f3;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
            padding-left: 8px;
            font-size: 0.9rem;
        }
        div.info.leaflet-control {

            font-size: 1rem;
        }
        .legend {
            padding: 10px;
            line-height: 18px;
            color: white;
            font-family: "IBM Plex Mono",monospace;
            
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }



      </style>
</head>
<body>
    <div id ='map'></div>  
    <script src="app.js" type="module"></script>
    <script src="data.js" type="module"></script>
    <script src="poum.js" type="module"></script>
    <script src="bigdata.js" type="module"></script>
    <script src="L.LatLng.UTM.js" type="module"></script>
</body>
</html>
